    <body>

                </div>

                <div class="buttonfilter">
                    <span class="buttonfiltericon">
                        <i class="fas fa-child"></i>

                <div class="buttonfilter">
                    <span class="buttonfiltericon">

                    </span>

                </div>

                <div class="buttonfilter">
                    <span class="buttonfiltericon">
                        <i class="fas fa-dog"></i>
                    </span>
                    <span class="buttonwriting">Animaux autoris√©s</span>                    
                </div>
            </div>

                    <i class="fas fa-info"></i>
                </div>

            </article>


        </section>
