                                <h3>Hôtel de la mer</h3>
                                <p class="nuit">Nuit à partir de <strong class="price">46€</strong></p>
                                <ul>
                                    <li class="star"><i class="fas fa-star"></i></li>
                                    <li class="star"><i class="fas fa-star"></i></li>
                                    <li class="star"><i class="fas fa-star"></i></li>
                                    <li class="nostar"><i class="fas fa-star"></i></li>
                                    <li class="nostar"><i class="fas fa-star"></i></li>

                                </ul>

                        </figure>
                        </a>  
                        <a href="#" class="rooms">
                        <figure>
                            <img src="images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="hotel" class="photoroom"/>
                            <figcaption class="hostingcard">
                                <h3>Hôtel chez Amina</h3>
                                <p class="nuit">Nuit à partir de <strong class="price">96€</strong></p>

                        </figure>
