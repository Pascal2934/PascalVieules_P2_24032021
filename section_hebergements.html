<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Hebergements-Reservia</title>
        <link rel="stylesheet" href="hebergementstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e6fd51a1c9.js" crossorigin="anonymous" ></script>
    </head>

    <body>
        <div id="hostingpopular">
            <section class="hebergements">
                <div id="hostel">
                    <h2 class="hostingtitle">Hébergements à Marseille</h2>
                    <div id="cards">
                        <a href="#" class="boxcard">
                        <figure>
                            <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="auberge de la canebiere" class="hostinghostel"/>
                            <figcaption class="hostingcard">
                                <h3>Auberge de la Canebière</h3>
                                <p class="nuit">Nuit à partir de <span class="price">25€</span></p>
                                <p class="star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <span class="nostar"><i class="fas fa-star"></i></span>
                                </p>
                            </figcaption>
                        </figure>
                        </a>              
                        <a href="#" class="boxcard">
                        <figure>
                            <img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="hotel du port" class="hostinghostel"/>
                            <figcaption class="hostingcard">
                                <h3>Hôtel du port</h3>
                                <p class="nuit">Nuit à partir de <span class="price">52€</span></p>
                                <p class="star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </p>
                            </figcaption>
                        </figure>
                        </a>
                        <a href="#" class="boxcard">
                        <figure>
                            <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="hotel les mouettes" class="hostinghostel"/>
                            <figcaption class="hostingcard">
                                <h3>Hôtel Les mouettes</h3>
                                <p class="nuit">Nuit à partir de <span class="price">76€</span></p>
                                <p class="star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <span class="nostar"><i class="fas fa-star"></i></span>
                                </p>
                            </figcaption>
                        </figure>
                        </a>  
                        <a href="#" class="boxcard">
                        <figure>
                            <img src="images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="hotel de la mer" class="hostinghostel"/>
                            <figcaption class="hostingcard">
                                <h3>Hôtel de la mer</h3>
                                <p class="nuit">Nuit à partir de <span class="price">46€</span></p>
                                <p class="star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <span class="nostar"><i class="fas fa-star"></i></span>
                                    <span class="nostar"><i class="fas fa-star"></i></span>
                                </p>
                            </figcaption>
                        </figure>
                        </a> 
                        <a href="#" class="boxcard">
                        <figure>
                            <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="auberge le panier" class="hostinghostel"/>
                            <figcaption class="hostingcard">
                                <h3>Auberge Le Panier</h3>
                                <p class="nuit">Nuit à partir de <span class="price">23€</span></p>
                                <p class="star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <span class="nostar"><i class="fas fa-star"></i></span>
                                </p>
                            </figcaption>
                        </figure>
                        </a>  
                        <a href="#" class="boxcard">
                        <figure>
                            <img src="images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="hotel chez Amina" class="hostinghostel"/>
                            <figcaption class="hostingcard">
                                <h3>Hôtel chez Amina</h3>
                                <p class="nuit">Nuit à partir de <span class="price">96€</span></p>
                                <p class="star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </p>
                            </figcaption>
                        </figure>
                        </a>     
                    </div>
                    <a href="#" class="more">Afficher plus</a>
                </div>
            </section>  
            
        </div>
    </body>
</html>
