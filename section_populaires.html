<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Filtres-Reservia</title>
        <link rel="stylesheet" href="hebergementstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e6fd51a1c9.js" crossorigin="anonymous" ></script>
    </head>

    <body>

<section class="pop">
                
    <div id="populaires">
        <div class="popu">
            <h2>Les plus populaires</h2>
            <i class="fas fa-chart-line"></i>
        </div>              
        <div id="cardpop"> <!-- 3 blocs composés d'1 lien + 1 figure + 1 légende -->
            <a href="#" class="poproom">
            <figure>
                <img src="images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="hotel le soleil du matin"/>
                <figcaption class="popularCard">
                    <h3 class="lieu">Hôtel le soleil du matin</h3>
                    <p class="nuit">Nuit à partir de <strong class="price">128€</strong></p>
                    <br/>
                    <p class="star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </p>
                </figcaption>
            </figure>
            </a>
    <a href="#" class="poproom">
        <figure>
            <img src="images/hebergements/4_small/aw-creative-VGs8z60yT2c-unsplash.jpg" alt="Au coeur de l'eau"/>
            <figcaption class="popularCard">
                <h3>Au coeur de l'eau<br/>Chambre d'hôtes</h3>
                <p class="nuit">Nuit à partir de <strong class="price">71€</strong></p>
                <br/>
                <p class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span class="nostar"><i class="fas fa-star"></i></span>
                </p>
            </figcaption>
        </figure>
    </a>
    <a href="#" class="poproom">
        <figure>
            <img src="images/hebergements/4_small/febrian-zakaria-sjvU0THccQA-unsplash.jpg" alt="Hotel tout bleu et Blanc"/>
            <figcaption class="popularCard">
                <h3>Hôtel Tout bleu et Blanc</h3>
                <p class="nuit">Nuit à partir de <strong class="price">68€</strong></p><br/>
                <p class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span class="nostar"><i class="fas fa-star"></i></span>
                </p>
            </figcaption>
        </figure>
        </a>
        </div>

    </div>
</section>
</body>
</html>
